{% csrf_token %}
{% for field in form %}
    <div class="form-group">

        <label>{{ field.label_tag  }}</label>
        <div class="col-sm-offset-2 col-sm-10">
            <ul>
                    <p id="error">{{ field.errors | striptags }}</p>
            </ul>
        </div>
        <div class="col-sm-10" id="abc" >
            {{ field }}
        </div>
    </div>
{% endfor %}
